name: CI

# Trigger this workflow on pushes and PRs to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] 

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # Essential for Prisma projects to ensure the DB client exists
    - name: Generate Prisma Client
    - env:
        DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
    
      run: npx prisma generate

    # This runs test script in package.json
    - name: Run Tests
      run: npm test --if-present

    # Ensures the React frontend actually builds without errors
    - name: Build Project
      run: npm run build --if-present
